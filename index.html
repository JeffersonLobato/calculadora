<!DOCTYPE html>

<html lang='pt-br'>

    <head>

            <title>Calculadora</title>
            <meta charset="utf-8">
            <meta name="authot" content="Jefferson Lobato"/>
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
            <link href="_css/style.css" rel="stylesheet" />
            <script type="text/javascript" src="_javascript/javascript.js"></script>
            

    </head>

    <body>

        <h1 id="titulo">Calculadora Básica</h1>

        <div id="calculadora" class="calculadora">
        
            <div id="resultado">

                <p id="numAnterior"></p></br>
                <p id="operadorMatemático"></p>
                <h1 id="texto">0</h1>
            
            </div>
        
            <div class="botoes">
                <button id="reset">Reset</button>
                <button id="apagar"><=</button>
                <button id="porcentagem">%</button>
                <button id="divisao">/</button>          
                <button id="sete">7</button>
                <button id="oito">8</button>
                <button id="nove">9</button>
                <button id="multiplicacao">x</button>
                <button id="quatro">4</button>
                <button id="cinco">5</button>
                <button id="seis">6</button>
                <button id="subtracao">-</button>
                <button id="um">1</button>
                <button id="dois">2</button>
                <button id="tres">3</button>
                <button id="soma">+</button>
                <button id="sinais">+/-</button>
                <button id="zero">0</button>
                <button id="virgula">,</button>
                <button id="igual">=</button>
            </div>


        </div>


    </body>

</html>
